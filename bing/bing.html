<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>빙그레</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            /* background-color: rgb(184, 211, 247); */
        }
        header{
            background-color: white;
            width: 600px;
            height: 80px;
            margin:  auto;
        }
        header>img{
            margin-top: 35px;
            margin-left: 20px;
        }
        section{
            position: relative;
            background-color: #feeb47;
            width: 600px;
            height: 1000px;
            margin: auto;
        }
        .text{
            font-size: 125%;
            position: absolute;
            top: 50px;
            left: 70px;
        }
        .text2{
            /* font-size: 70%; */
            position: absolute;
            color: #ff5c57;
            top: 200px;
            left: 70px;
        }
        .text3{
            position: absolute;
            left: 70px;
            top: 250px;
        }
        section>button{
            width: 145px;
            height: 50px;
            background-color: white;
            border: none;
            border-radius: 15px;
            position: absolute;
            left: 70px;
            top: 350px;
            font-size: 120%;
            color: #ff5c57;
        }
        .red2{
            position: absolute;
            right: 0;
            bottom: -3.3px;

        }
        .banana{
            position: absolute;
            right: 50px;
            bottom: 50px;
        }
        .yellow{
            position: absolute;
            right: 0;
            bottom: -3.3px;
        }
    </style>
</head>
<body>
    <header>
            <img src="빙그레1.png" alt="빙그레">
    </header>
    <section>
        <div>
            <img src="red1.png" alt="red">
        </div>
        <div class="text">
            <h1>다양한 맛과 행복으로</h1>
            <br>
            <h1>모두 하나되는 세상</h1>
        </div>
        <div class="text2">
            <b>우유/가공유</b>
        </div>
        <div class="text3">
            <h3>고객만족을 넘어서 함께 더 나은 세상을 만드는 것,</h3><br>
            <h3>그것이 바로 빙그레의 가치입니다.</h3>
        </div>
        <button>
            <b>자세히 보기</b>
        </button>
        <div class="red2">
            <img src="red2.png" alt="red2">
        </div>
        <div class="banana">
            <img src="banana.png" alt="banana">
        </div>
        <div class="yellow" alt="yellow">
            <img src="yellow.png" alt="yllow">
        </div>
    </section>
</body>
</html>
