<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0device-width, initial-scale=1.0">
    <title>viewport</title>
    <style>
        #container{
            border: 3px solid black;
            background-color: gray;
            display: flex;
            /* flex-direction: row; */
            flex-wrap: wrap;
            /* justify-content: space-around; */
            align-items: stretch;
        }
        .item{
            width: 150px;
            height: 150px;
            background-color : greenyellow;
            border: 2px dashed red ;
            border-radius: 5px;
            font-size: 3rem;
            font-weight: bolder;
            /* display: inline-block; */
        }
        .item:nth-of-type(1){
            /* order: 2; */
            flex-grow: 1;
        }
        .item:nth-of-type(2){
            /* order: 0; */
            flex-grow: 2;
        }
        .item:nth-of-type(3){
            /* order:  1; */
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
